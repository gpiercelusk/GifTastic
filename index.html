<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GifTastic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>

  <head>
    <h1>This is a page of things that I like</h1>
  </head>
  <br>

  <div class="container">
    <div class="jumbotron">
      <!-- New topics will get dumped here -->
      <div id="buttons-view"></div>
      <br>
      <form id="gif-form">
        <label for="gif-input">Add some of your favorite things too! </label>
        <input type="text" id="topic-input"><br>

        <!-- Button triggers new new topic to be added -->
        <input class="btn btn-warning" id="add-gifs" type="submit" value="Add GIFs">
      </form>
    </div>
    <div id="gifArea" class="row"></div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
